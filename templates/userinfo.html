<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Horoscope</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.horoscope }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
